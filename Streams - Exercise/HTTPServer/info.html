<!doctype html>
<html>
<head>
	<title>Info Page</title>
	<script>
		var display=setInterval(function(){Time()},0);

		function Time()
		{
		var date=new Date();
		var time=date.toLocaleTimeString();
		document.getElementById("time").innerHTML=time;
		}
	</script>
</head>
<body>
	<h2>Current Time: <span id="time"></span></h2>
	<h2>Logical Processors: 1<h2>
</body>
</html>
